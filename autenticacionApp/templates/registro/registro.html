{% extends "cajachicaApp/base.html" %} 

{% block title %}Crear una cuenta{% endblock %} 

{% block content %}     
{% load crispy_forms_tags %} 

<div class="container py-5">
	<h1 >Registrarse</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">registrarse</button>
	</form>
	<p class="text-center">si ya posee una cuenta,  <a href="{% url 'login' %}">inicie sesion </a> aqui.</p>
</div>

{% endblock %}
