{% extends "cajachicaApp/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-3" type="submit">Login</button>
  </form>
  <p class="text-center">No tiene cuenta? <a href="{% url 'registro' %}">Cree una aqui</a>.</p>
</div>

{% endblock %}
